            <script>
                function calendarchart(acknowledge,hostIds,priority,problemNum) {
                    $.ajax({
                        type: "get",
                        url: "/calendar/get_data?acknowledge="+acknowledge
                        +"&hostIds="+hostIds
                        +"&priority="+priority
                        +"&problemNum="+problemNum,
                        dataType: "json",
                        success: function (result) {
                            if(result.success) {
                                var data = result.data;
                                getcalendarchart(data);
                            }
                            else {
                                errorMsg_no_data("日历图 Chart");
                            }
                        },
                        error: function () {
                            errorMsg_no_connect("日历图 Chart");
                        }
                    });
                }
                function getcalendarchart(data) {
                    //绘制图标数据
                    var calendar_chart = echarts.init(document.getElementById("calendarChart"));
                    //配置option
                    var option = {
                        backgroundColor: '#404a59',
                        title: {
                            top: 0,
                            text: data.title,
                            left: 'center',
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            formatter: "{b}{a} : <br/>{c}个问题"
                        },
                        legend: {
                            top: '10',
                            left: '100',
                            data: ['已确认', '未确认'],
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        calendar: [{
                            top: 60,
                            left: 'center',
                            range: data.range,
                            //range: ['2017-01-01', '2017-01-20'],
                            splitLine: {
                                show: true,
                                lineStyle: {
                                    color: '#000',
                                    width: 4,
                                    type: 'solid'
                                }
                            },
                            yearLabel: {
                                formatter: '{start}  1st',
                                textStyle: {
                                    color: '#fff'
                                }
                            },
                            itemStyle: {
                                normal: {
                                    color: '#323c48',
                                    borderWidth: 1,
                                    borderColor: '#111'
                                }
                            }
                        }],
                        series: [
                            {
                                name: '已确认',
                                type: 'scatter',
                                coordinateSystem: 'calendar',
                                data: data.datas,
                                symbolSize: function (val) {
                                    return val[1];
                                },
                                itemStyle: {
                                    normal: {
                                        color: '#ddb926'
                                    }
                                }
                            },
                            {
                                name: '未确认',
                                type: 'effectScatter',
                                coordinateSystem: 'calendar',
                                data: getLightDatas(data.datas),
                                symbolSize: function (val) {
                                    return val[1];
                                },
                                showEffectOn: 'render',
                                rippleEffect: {
                                    brushType: 'stroke'
                                },
                                hoverAnimation: true,
                                itemStyle: {
                                    normal: {
                                        color: '#f4e925',
                                        shadowBlur: 10,
                                        shadowColor: '#333'
                                    }
                                },
                                zlevel: 1
                            }
                        ]
                    };
                    //根据配置绘制图形
                    calendar_chart.setOption(option);
                    //点击每个节点，展示当天所有的问题列表
                    calendar_chart.on('click', function (params) {
                        var calendar = params.data;
                        var today=calendar[0];
                        todaycalendarchart(acknowledge,hostIds,priority,problemNum,today);
                    });
                }
                function getLightDatas(data) {
                    var new_data = [];
                    for(var i=0;i<data.length;i++) {
                        if(data[i][2]) {
                            new_data.push(data[i]);
                        }
                    }
                    return new_data;
                }
                //链接一天的问题列表数据
                function todaycalendarchart(acknowledge,hostIds,priority,problemNum,today){
                    $.ajax({
                        type: "get",
                        url: "/calendar/get_list?acknowledge="+acknowledge
                        +"&hostIds="+hostIds
                        +"&priority="+priority
                        +"&problemNum="+problemNum
                        +"&today="+today,
                        dataType: "json",
                        success: function (result) {
                            if(result.success) {
                                var data = result.data;
                                gettodaycalendarchart(data);
                            }
                            else {
                                errorMsg_no_data("日历图一天 Chart");
                            }
                        },
                        error: function () {
                            errorMsg_no_connect("日历图一天 Chart");
                        }
                    });
                }
