<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入 echarts.js -->
        <script src="js/echarts.min.js"></script>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="admin-main">
			<!-- 主内容开始--->
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 200px;height:200px;"></div>
			<!-- 主内容结束-->
			<script type="text/javascript">
				// 基于准备好的dom，初始化echarts实例例
				var myChart = echarts.init(document.getElementById('main'));
		
				// 指定图表的配置项和数据
				// Schema:
				// date,AQIindex,PM2.5,PM10,CO,NO2,SO2

				var option = {
						color: ['#3398DB'],
						grid: {
							left: '3%',
							right: '12%',
							bottom: '3%',
							containLabel: true
						},
						yAxis : [
							{
								data : ['可用', '危险', '故障', '繁忙', '健康', '未知'],
								axisTick: {
										alignWithLabel: true
										},                        
								//  改变y轴颜色
								axisLine:{
									lineStyle:{
										color:'rgb(238, 197, 102)',
									}
								},                         
								//  控制y轴字体是否显示
								axisLabel: {
									show: false, 
								},   
								//  改变x轴字体颜色和大小
								axisLabel: {
									textStyle: {
										color: 'rgb(238, 197, 102)',
										//fontSize:'16'
									},
								},       
								
							}
						],
						xAxis : [
							{
								type : 'value',
								axisLine: {show: true},
								// 控制网格线是否显示
								splitLine: {show: false},
								//  改变x轴颜色
								axisLine:{
									lineStyle:{
										color:'rgb(238, 197, 102)',
									}
								},                         
							}
						],
						series : [
							{
								name:'直接访问',
								type:'bar',
								barWidth: '60%',
								data:[10, 52, 80, 34, 33, 22],
								itemStyle : { normal: {
									color: '#F7B824',
									borderRadius: 5,

								}},
							}
						],
						label: {//  在坐标轴上显示数据
							normal: {
								show: true,
								position: 'right'
							}
						},
					};

		
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);				
			</script>
			
			<script type="text/javascript" src="plugins/layui/layui.js"></script>

		</div>
	</body>

</html>
