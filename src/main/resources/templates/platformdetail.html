		<script type="text/javascript">

			var platform_id ;

            //初始化业务平台下拉框
            selectPlaltform();

            //业务平台下拉框onchange
            $("#platform_select").dropdown({
                onChange : function(value,text, $choice){

                    platform_id = value;
					//加载健康度和图形数据
					getPlatDates(platform_id);
					//加载分类菜单数据 诠释权值含义
					initWeightMenu(platform_id);
                    //加载业务树
                    platformTree(platform_id);
                    //加载业务图形报告
                    hostAccordion(platform_id);

            	}
            });

            //初始折叠菜单
            $('#hostAccordion').accordion({
                exclusive:false,
                selector: {
                    trigger: '.title .dropdown.icon'
                }
            });

            //初始化选项页
            $('.secondary.pointing.menu .item')
                .tab({
                    'onFirstLoad': function (path) {
                        if (path === 'platformTree') {
                            //加载业务树
                            platformTree(platform_id);

                        }
                        if (path === 'platformReport') {
                            //加载业务图形报告
                            hostAccordion(platform_id);

                        }
                    }
                });

			//加载 业务平台 下拉框
			function selectPlaltform() {
                $.ajax({
                    type: "get",
                    url: "/platformdetail/get_platforms",
                    dataType: "json",
                    success: function (result) {
                        if(result.success) {
                            var platform_data=result.data;
                            var str = "";
                            for(var i=0;i<platform_data.length;i++)
                            {
                                str +="<div class='item' data-value='"+platform_data[i].platform_id+"'  >"+platform_data[i].platform_name+"</div> ";

                            }

                            $("#platform_menu").html(str);
                            var hashCode = location.hash;
                            //console.log('hashCode',hashCode);
                            if(hashCode === '') {
                                $("#platform_select").dropdown("set value", platform_data[0].platform_id);
                                $("#platform_select").dropdown("set text", platform_data[0].platform_name);
							}else {
                                $("#platform_select").dropdown("set value", hashCode.substr(1).split('_')[0]);
                                $("#platform_select").dropdown("set text", hashCode.substr(1).split('_')[1]);
                                //window.location.href = window.location.href.split('#')[0];
							}

							platform_id = $("#platform_select").dropdown('get value');

                            //加载健康度和图形数据
                            getPlatDates(platform_id);
                            //加载分类菜单数据 诠释权值含义
                            initWeightMenu(platform_id);

                        }
                        else {
                            errorMsg_no_data("业务平台 Dropdown");
                        }
                    },
                    error: function () {
                        errorMsg_no_connect("业务平台 Dropdown");
                    }
                });
			}

            //加载健康度和图形数据
			function getPlatDates(platform_id) {
                //var platform_id = $("#platform_select").dropdown("get value")[0].split(",")[0];
                $.ajax({
                    type: "get",
                    url: "/platformdetail/get_datas?platform_id="+platform_id,
                    dataType: "json",
                    success: function (result) {
                        if(result.success) {
                            var platform_data = result.data;
                            var health = platform_data.health.toFixed(2);
							$("#health_value").text(health);
							if(0 <= health <= 60){var colorStatistic = "ui huge red statistic";}
                            else if(60 < health <= 80){var colorStatistic = "ui huge yellow  statistic";}
                            else if(80 < health <= 100){var colorStatistic = "ui huge green  statistic";}
                            $("#healthStatistic").removeClass();
                            $("#healthStatistic").addClass(colorStatistic);
                            //绘制图标数据
                            var platform_chart = echarts.init(document.getElementById("platform_graph"));
                            //配置option
                            var option = {
                                title: {
                                    show:true,
                                    text: '',
                                    top:'-5px'
                                },
                                tooltip : {
                                    trigger: 'axis',
                                    axisPointer : {
                                        type : false
                                    }
                                },
                                legend: {
                                    orient: 'vertical',
                                    x: 'right',
                                    y: 'center',
                                    data:['严重','警告','正常','其他']
                                },
                                grid: {
                                    left: '2%',
                                    right: '10%',
                                    bottom: '0%',
                                    top:'3%',
                                    containLabel: true
                                },
                                xAxis:  {
                                    type: 'category',
                                    data: platform_data.types
                                },
                                yAxis: {
                                    type: 'value',
                                    splitLine:{show: false},
                                    minInterval : 1
                                },
                                series: [
                                    {
                                        name: '正常',
                                        type: 'bar',
                                        stack: '设备总数',
                                        barWidth : 25,
                                        data: platform_data.data[0],
                                        color: ['#5FB878']
                                    },
                                    {
                                        name: '警告',
                                        type: 'bar',
                                        stack: '设备总数',
                                        barWidth : 25,
                                        data: platform_data.data[1],
                                        color: ['#F7B824']
                                    },
                                    {
                                        name: '严重',
                                        type: 'bar',
                                        stack: '设备总数',
                                        barWidth : 25,
                                        data: platform_data.data[2],
                                        color: ['#DB2828']
                                    }
                                ]
                            };
                            //根据配置绘制图形
                            platform_chart.setOption(option);
                        }
                        else {
                            errorMsg_no_data("业务平台基础数据获取 失败");
                        }
                    },
                    error: function () {
                        errorMsg_no_connect("服务器连接 失败");
                    }
                });
			}

            //加载分类菜单数据 诠释权值含义
			function initWeightMenu(platform_id) {

                //加载设备列表
                hostsMenu(platform_id);

			}
			//加载设备列表
            function hostsMenu(platform_id) {
                $.ajax({
                    type: "get",
                    url: "/platformdetail/get_hosts?platform_id="+platform_id,
                    dataType: "json",
                    success: function (result) {
                        if(result.success) {
                            var data = result.data;
                            gethostsMenu(data);
                            //加载监控点列表
                            var host_id = $("#hostsMenu").children(".item.text-hidden.active").attr("id");
                            pointsMenu(host_id);
                            $('#hostsMenu a').on('click',function () {
                                $('#hostsMenu a').removeClass('active');
                                $(this).addClass('active');
                                pointsMenu(this.id);
                            })
                        }
                        else {
                            errorMsg_no_data("设备列表 Menu");
                        }
                    },
                    error: function () {
                        errorMsg_no_connect("设备列表 Menu");
                    }
                })
            }
            function gethostsMenu(data) {
                var str = '';
                for(var i=0;i<data.length;i++)
                {
                    if(data[i].state == '正常'){
                        var state = 'green';
                    }
                    else if(data[i].state == '警告'){
                        var state = 'yellow';
                    }
                    else if(data[i].state == '严重'){
                        var state = 'red';
                    }
                    if (i==0){
                        str += "<a class='item text-hidden active' id='"+data[i].host_id+"'";
                    }else {
                        str += "<a class='item text-hidden' id='"+data[i].host_id+"'";
                    }
                    if(strlen(data[i].host_name) > 20)
                    {
                        str += " title='"+data[i].host_name+"'>"+data[i].host_name+"<i class='"+state+" desktop icon'></i></a> ";
                    }else{
                        str += ">"+data[i].host_name+"<i class='"+state+" desktop icon'></i></a> ";
                    }
                }
                $("#hostsMenu").html(str);
            }

            //加载监控点列表
            function pointsMenu(host_id) {
                $.ajax({
                    type: "get",
                    url: "/platformdetail/get_points?host_id="+host_id,
                    dataType: "json",
                    success: function (result) {
                        if(result.success) {
                            var data = result.data;

			function getplatformTree(tree_data){
				$("#tree_area").html("");
                //自定义线
                function afterDrawEdge(cfg, group, keyShape){
                    return keyShape;
                };
                //自定义注册节点画板 整个节点
                function drawCard(cfg, group){
                    //console.log("cfg",cfg);
                    var model = cfg.model;
                    var x = 100 ;
                    var y = 100 ;
                    var width = 120;
                    var height = 150;
                    var upRectHeight = 100;
                    var padding = 10;
                    var keyShape;
                    //整个点画板
                    keyShape = group.addShape('rect', {
                        attrs: {
                            x: x,
                            y: y,
                            width: width,
                            height: height,
                            stroke:'white',
                            fill: 'white'
                        }
                    });
                    //标题名称
                    group.addShape('text', {
                        attrs: {
                            x: x,
                            y: y + upRectHeight + padding,
                            width: width,
                            height:height - upRectHeight - padding,
                            text: model.label,
                            fontSize:'25',
                            textBaseline: 'top',
                            textAlign: 'left',
                            fill: 'black'
                        }
                    });
                    // 图片
                    group.addShape('image', {
                        attrs: {
                            x: x,
                            y: y,
                            width: width,
                            height:upRectHeight,
                            //img:cfg.url + cfg.state
                            img:model.url + model.type + '-' + model.state + '.png'
                        }
                    });
                    return keyShape;
                }
                //注册节点
                G6.registNode('customNode', {
                    draw: function(cfg, group){
                        return drawCard(cfg, group);
                    }
                });
                //注册线
                G6.registEdge('customLine', {
                    afterDraw: function(cfg , group, keyShape){
                        return afterDrawEdge(cfg, group, keyShape);
                    }
                }, 'smooth');
                //初始化
                var tree = new G6.Tree({
                    id: 'tree_area',
                    width: 1100,
                    height: 240 ,
                    fitView: 'autoZoom',
                    layoutCfg: {
                        direction: 'TB',
                        getHGap: function(/* d */) {
                            return 100;
                        },
                        getVGap: function(/* d */) {
                            return 50;
                        },
                    },
                });
                tree.source(tree_data);
                tree.node()
                    .style({
                        fillOpacity: 1
                    })
                    .shape('customNode');
                tree.edge().shape('smooth');
                tree.render();
				tree.on('dblclick', function(ev){
					if (ev.item.get('model').type == "host"){
                        //写主机名称
                        var host_name = ev.item.get('model').label;
                        $("#host_name").text(host_name + " : ");
                        pointButton(ev.item.get('model').id);
					}
				});
			}

                        }else {

                            is_point = true;

                        //item 校验
                        if (item_id === '') {

                        if (graph_type === '') {

                            is_type = false;

                        }else {
                            $('#graphType').removeClass('error');

								platformId:platform_id
                            };
                            $.ajax({
                                type: "post",
                                url: "/platformdetail/save_graph",

                            });

                        }else {
                            return false;

                    }
                }).modal('show')
